<body class="black">


  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/logo.jpg" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Accesso alla piattaforma</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="username" type="text">
            <label for="etext" data-error="wrong" data-success="right" class="center-align">Utente</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Ricordati di me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="Index.html" class="btn waves-effect waves-light col s12">Inizia sessione<</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="Register.html">Registrazione</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="Forgot-Password.html">Â¿Hai dimenticato la password?</a></p>
